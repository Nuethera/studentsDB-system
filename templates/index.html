<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Greetings</h1>
    <table>
        <thead>
            <th>Roll Number</th>
            <th>Name</th>
            <th>Email</th>
            <th>Branch</th>
        </thead>
        {% for student in students %}
            <tr>
        <td> {{ student['roll_no'] }} </td>
        <td> {{ student['name'] }} </td>
        <td> {{ student['email'] }} </td>
        <td> {{ student['Branch'] }} </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
