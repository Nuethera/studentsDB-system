<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<section id="one">
                <div class="fbox fbox-hidden" id="signin">
                    <h1>Welcome!</h1>
                    <form method="post" id="signup-form" name="signup-form" >
                        <div class="row gtr-uniform gtr-50">
                            <div class="col-12 fitem">
                                <input type="text" name="name" placeholder="Name" required/>
                            </div>
                            <div class="col-12 fitem">
                                <input type="email" name="email" placeholder="Email" required />
                            </div>
                            <div class="col-12 fitem">
                                <input type="password" name="password" placeholder="Password" required />
                            </div>

                            <p class="error error-hidden"></p>
                            <h5>
                                Already have an Acount?&nbsp <a href="javascript:show_login()"> Log In</a>
                            </h5>
                        </div>
                    </form>
                    <ul class="actions">
                        <li>
                            {% if session['logged_in'] %}
                            <input class='button disabled' type="submit" value="Already Logged In" form="signup-form" />
                            {% else %}
                            <input type="submit" value="Sign Up" form="signup-form" />
                            {% endif %}
                        </li>
                    </ul>

                    <div class="social-icons">
                        <h5>Sign In via</h5>
                        <ul class="icons">
                            <li><a href="" target="_blank" class="icon brands fa-google"><span class="label">Google</span></a></li>
                            <li><a href="" target="_blank" class="icon brands fa-github"><span class="label">Github</span></a></li>
                        </ul>
                    </div>
                </div>

                <!-- Login form -->

                <div class="fbox" id="login">
                    <h1>Welcome!</h1>
                    <form method="post" id="login-form" name="login-form" >
                        <div class="row gtr-uniform gtr-50">
                            <div class="col-12 fitem">
                                <input type="email" name="email" placeholder="Email" required />
                            </div>
                            <div class="col-12 fitem">
                                <input type="password" name="password" placeholder="Password" required />
                            </div>
                            <p class="error error-hidden"></p>
                            <h5>
                                Dont have an account?&nbsp <a href="javascript:show_signin()"> Sign Up</a>
                            </h5>
                        </div>
                    </form>
                    <ul class="actions">
                        <li>
                            {% if session['logged_in'] %}
                            <input class='button disabled' type="submit" value="Already Logged In" form="login-form" />
                            {% else %}
                            <input type="submit" value="Login" form="login-form" />
                            {% endif %}
                        </li>
                    </ul>

                    <div class="social-icons">
                        <h5>Log in via</h5>
                        <ul class="icons">
                            <li><a href="" target="_blank" class="icon brands fa-google"><span class="label">Google</span></a></li>
                            <li><a href="" target="_blank" class="icon brands fa-github"><span class="label">Github</span></a></li>
                        </ul>
                    </div>
                </div>
    </section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script  src="/static/js/scripts.js"></script>
</body>
</html>
